<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DogItem</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <h1 style="text-align: center;">Dogs</h1>
    <div style="margin: auto; width: 60%;">
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-breed" placeholder="Breed">
            <br />
            <input type="text" id="add-path" placeholder="Img path">
            <input type="submit" value="Add">
        </form>

        <div id="spoiler">
            <h3>Edit</h3>
            <form class="my-form">
                <input type="hidden" id="edit-id">
                <input type="text" id="edit-name">
                <input type="submit" value="Save">
            </form>
        </div>
        <p id="counter"></p>

        <table>
            <tr>
                <th>Breed</th>
                <th>Img path</th>
                <th></th>
            </tr>
            <tbody id="dogs"></tbody>
        </table>
        <div style="text-align: center;">
            <label>Enter breed to find a random img or enter Random to find a random img between all breeds</label>
            <br />
            <input type="text" id="random-breed" placeholder="Enter breed to find a random img" />
            <button onclick="getRandomItem()">Random</button>
            <div id="random-img">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
